{% extends 'base.html' %}

{% block content %}
     <!-- Begin Page Content -->
        <div class="container-fluid bg-light">

            <div class="row">

            <!-- Area Chart -->
            <div class="col-xl-12 col-lg-7">
              <div class="card shadow mb-4">
                <!-- Card Header - Dropdown -->
                <div class="card-header bg-gray-900 py-3 d-flex flex-row align-items-center justify-content-between">
                  <h6 class="m-0 font-weight-bold text-warning ">{{ user.username }}</h6>
                  <div class="dropdown no-arrow">
                    <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in" aria-labelledby="dropdownMenuLink">
                      <div class="dropdown-header">Actions:</div>
                      <a class="dropdown-item" href="/update">Change</a>
                      <a class="dropdown-item"data-toggle="modal"  data-target="#deleteModal" >Delete</a>
                    </div>
                  </div>
                </div>
                <!-- Card Body -->
                <div class="card-body">
                    {{ user.first_name}}
                </div>
              </div>
            </div>
          </div>





        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->


  <!-- Delete Modal-->
  <div class="modal fade" id="deleteModal"style="z-index:100000000000;" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Sure?</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">Select "Delete" below if you are sure you want to delete user {{ user.username }}</div>
        <div class="modal-footer">

          <a class="btn btn-danger btn-user btn-block" href="{% url 'user_delete' user.id %}">Delete</a>
        </div>
      </div>
    </div>
  </div>




{% endblock %}
