{% load static %}
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SB Admin 2 - Login</title>

  <!-- Custom fonts for this template-->
  <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/styles.css' %}" rel="stylesheet">

</head>

<body class=" bg-gray-100">

  <div class="container ">

    <!-- Outer Row -->
    <div class="row justify-content-center ">

      <div class="col-xl-10 col-lg-12 col-md-9 ">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login__"></div>
              <div class="col-lg-6 bg-gray-900">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-100 mb-4">Welcome Back!</h1>
                  </div>
                  <form class="user" action = "/login/" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                      <input type="text" name = "username" autofocus required id = "id_username" class="form-control form-control-user" id="exampleInputUsername" aria-describedby="usernamelHelp" placeholder="Enter username...">
                    </div>
                    <div class="form-group">
                      <input type="password" name = "password" required id = "id_password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password">
                    </div>


                      <button type="submit" class="btn btn-warning btn-user btn-block">Login</button>
                     </form>

                  <div class="text-center">
                    <a class="small text-gray-100" href="forgot-password.html">Forgot Password?</a>
                  </div>
                  <div class="text-center">
                    <a class="small text-gray-100" href="register.html">Create an Account!</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

  <!-- Custom scripts for all pages-->
  <script src="{% static 'js/sb-admin-2.min.js' %}"></script>

</body>

</html>
