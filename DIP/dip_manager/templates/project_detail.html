{% extends 'base.html' %}
{% load static %}
{% block content %}
     <!-- Begin Page Content -->
        <div class="container-fluid bg-light">

            <div class="row">
            <div id="snackbar">Delete completed successfully <i class="fas fa-check-circle text-success"></i></div>

            <!-- Area Chart -->
            <div class="col-xl-12 col-lg-7">
              <div class="card shadow mb-4">
                <!-- Card Header - Dropdown -->
                <div class="card-header bg-gray-900 py-3 d-flex flex-row align-items-center justify-content-between" id = "project_ticket">
                  <h6 class="m-0 font-weight-bold text-warning ">{{ project.project_name }}</h6>
                  <i class = "my_delete_user fas fa-lg fa-trash-alt text-danger" data-toggle="modal"  data-target="#deleteModal"></i>

                </div>
                <!-- Card Body -->
                <div class="card-body">
                   <h3 id="project_name" contenteditable=true oninput = "appear_button_save({{project.id}})">{{ project.project_name}}</h3>
                  <h3 id="description" contenteditable=true  oninput = "appear_button_save({{project.id}})">{{ project.description}}</h3>

                </div>
              </div>
            </div>
          </div>





        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->


  <!-- Delete Modal-->
  <div class="modal fade" style="z-index:100000000000;" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Sure?</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">Select "Delete" below if you are sure you want to delete project {{ project.project_name }}</div>
        <div class="modal-footer">

          <a class="btn btn-danger btn-user btn-block" href="{% url 'proj_delete' project.id %}">Delete</a>
        </div>
      </div>
    </div>
  </div>

<script src="{% static 'js/project.js' %}"></script>

{% endblock %}
